---
layout: default
---

<script src="https://unpkg.com/sheetrock@1.2.0/dist/sheetrock.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/game.js" type="text/javascript"></script>

<div id="data" class="hidden">
  <table id="data_table">
  <tbody id="data_rows">
    <script>
      var data_url = 'https://docs.google.com/spreadsheets/d/1XUFT81fWkYLyo4CMqjqrQDiAwZPBxPIAs9KQnb8myhs/edit?gid=0#gid=0'; // for pulling data
      var d = document.getElementById('data_rows');
      sheetrock({
          url: data_url,
          target: d
      });
    </script>
  </tbody>
  </table>
</div>

<div id="ratings_form" class="hidden">
  <form id="rating_form" method="POST" action="https://script.google.com/macros/s/AKfycbyN2-xX05gP8-NBGnKdBGayIwpina-SD8k2Ifvt_ML_OY_EMNCmUmBYn5Dar-OeP5RG/exec?sheet_name=Ratings">
      <input id="rating_id" name="id" type="number" />
      <input id="rating_value" name="rating" type="number" />
      <input id="rating_sheet_name" name="sheet" type="text" />
  </form>
</div>

<div class="home">
  
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <div class="home-col-wrapper">

    <div class="home-col">
    
      <p>{{ content }}</p>

    </div>
    <div class="game game-start" id="game">
      <script>quit();</script>
    </div>
    
  </div>

</div>
