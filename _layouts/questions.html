---
layout: default
---

<div class="home">

  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <div class="wrapper">
    <div class="home-col-wrapper">

      {{ content }}

      <table>
        <thead class="fixed">
          <tr>
            <th class="col1">ID</th>
            <th class="col2">Question</th>
            <th class="col3">Rating</th>
          </tr>
        </thead>
        <tbody class="scrollable">
        {%- for question in site.data.questions -%}
        <tr>
          <td class="col1">{{ question.id }}</td>
          <td class="col2">{{ question.text }}</td>
          <td class="col3">{{ question.average_rating }}</td>
        </tr>
        {%- endfor -%}
        </tbody>
    </table>
    </div>
  </div>

</div>
